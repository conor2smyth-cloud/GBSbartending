<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GBS Bartending</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {background-color:#0b0e13;color:#f5f5f5;font-family:'Poppins',sans-serif;margin:0;padding:0;text-align:center;}
    header {padding:30px 10px;}
    header img {width:90px;height:auto;display:block;margin:0 auto;}
    nav {margin-top:10px;}
    nav a {color:#f5f5f5;text-decoration:none;margin:0 10px;font-weight:600;transition:color .2s;}
    nav a:hover {color:#d4af37;}
    .section {max-width:800px;margin:40px auto;padding:20px;}
    h1,h2 {color:#d4af37;}
    .qr {margin:20px auto;width:200px;height:200px;background:#222;border:2px solid #d4af37;display:flex;align-items:center;justify-content:center;border-radius:10px;color:#888;}
    .menu-section {margin-top:30px;text-align:left;}
    .menu-section h3 {color:#d4af37;border-bottom:1px solid #333;padding-bottom:5px;}
    .menu-item {margin:8px 0;}
    .upload-zone {border:2px dashed #555;padding:30px;border-radius:10px;color:#999;cursor:pointer;}
    .thumbs {display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;}
    .thumbs img {width:80px;height:80px;object-fit:cover;border-radius:8px;border:1px solid #333;}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="GBS Bartending logo">
    <div>Now Playing: <a href="#" style="color:#d4af37;text-decoration:none;">[Song Name]</a></div>
    <div>Up Next: <a href="#" style="color:#d4af37;text-decoration:none;">[Next Song]</a></div>
    <nav>
      <a href="sip.html">Sip</a> | 
      <a href="tip.html">Tip</a> | 
      <a href="celebrate.html">Celebrate</a>
    </nav>
  </header>

  <div class="section">
    <h1>Tip the Bartenders</h1>
    <p>Show your appreciation for the team. Scan or click below to tip.</p>
    <div class="qr">QR Placeholder</div>
    <p><a href="#" style="color:#d4af37;">Tip via Revolut</a></p>
    <p><a href="#" style="color:#d4af37;">Tip via Apple Pay</a></p>
  </div>

</body>
</html>
