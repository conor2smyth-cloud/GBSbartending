<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GBS Bartending</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {background-color:#0b0e13;color:#f5f5f5;font-family:'Poppins',sans-serif;margin:0;padding:0;text-align:center;}
    header {padding:30px 10px;}
    header img {width:90px;height:auto;display:block;margin:0 auto;}
    nav {margin-top:10px;}
    nav a {color:#f5f5f5;text-decoration:none;margin:0 10px;font-weight:600;transition:color .2s;}
    nav a:hover {color:#d4af37;}
    .section {max-width:800px;margin:40px auto;padding:20px;}
    h1,h2 {color:#d4af37;}
    .qr {margin:20px auto;width:200px;height:200px;background:#222;border:2px solid #d4af37;display:flex;align-items:center;justify-content:center;border-radius:10px;color:#888;}
    .menu-section {margin-top:30px;text-align:left;}
    .menu-section h3 {color:#d4af37;border-bottom:1px solid #333;padding-bottom:5px;}
    .menu-item {margin:8px 0;}
    .upload-zone {border:2px dashed #555;padding:30px;border-radius:10px;color:#999;cursor:pointer;}
    .thumbs {display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;}
    .thumbs img {width:80px;height:80px;object-fit:cover;border-radius:8px;border:1px solid #333;}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="GBS Bartending logo">
    <div>Now Playing: <a href="#" style="color:#d4af37;text-decoration:none;">[Song Name]</a></div>
    <div>Up Next: <a href="#" style="color:#d4af37;text-decoration:none;">[Next Song]</a></div>
    <nav>
      <a href="sip.html">Sip</a> | 
      <a href="tip.html">Tip</a> | 
      <a href="celebrate.html">Celebrate</a>
    </nav>
  </header>

  <div class="section">
    <h1>Joe and Ursula's Wedding Party</h1>
    <p><a href="#" style="color:#d4af37;">Open Spotify Jam Playlist</a></p>
    <div class="upload-zone" id="dropzone">Click or drop photos here to upload</div>
    <div class="thumbs" id="thumbs"></div>
  </div>
  <script>
    const drop = document.getElementById('dropzone');
    const thumbs = document.getElementById('thumbs');
    drop.addEventListener('click', ()=>{
      const input=document.createElement('input');
      input.type='file';input.accept='image/*';input.multiple=true;
      input.onchange=e=>handleFiles(e.target.files);
      input.click();
    });
    drop.addEventListener('dragover', e=>{e.preventDefault();drop.style.borderColor='#d4af37';});
    drop.addEventListener('dragleave', ()=>drop.style.borderColor='#555');
    drop.addEventListener('drop', e=>{e.preventDefault();drop.style.borderColor='#555';handleFiles(e.dataTransfer.files);});
    function handleFiles(files){
      [...files].forEach(file=>{
        if(!file.type.startsWith('image/')) return;
        const img=document.createElement('img');
        img.src=URL.createObjectURL(file);
        thumbs.appendChild(img);
      });
    }
  </script>

</body>
</html>
